<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet">
        <title>Interview Prep Form</title>
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <!-- Craeting a Form -->
            <h2 class="text-center">My Form</h2>
            <form id="myForm" class="p-4 border rounded shadow">
                <div class="mb-3">
                    <label class="form-label" for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" class="form-control" required><br>
                </div>
            
                <div class="mb-3">
                    <label class="form-label" for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" class="form-control" required><br>
                </div>
                
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label><br>
                    <input type="email" id="email" name="email" class="form-control" required><br>
                </div>

                <div class="mb-3">

                    <label class="form-label" for="job">Job:</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="developer" name="job" value="Developer" >
                        <label for="developer">Developer</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="designer" name="job" value="Designer" >
                        <label class="form-check-label" for="designer">Designer</label><br>
                    </div>
                    
                </div>

                <button type="submit"class="btn btn-primary">Submit</button>
                
            </form>

            <div id="output" class="mt-4 d-none alert alert-success"></div>
        </div>
        


        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
