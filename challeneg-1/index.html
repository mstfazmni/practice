<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Challenge One</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <main class="container d-flex justify-content-center align-items-center">
            <form id="myForm" class="border border-1 rounded bg-primary-subtle p-3 shadow">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name..." class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Enter E-mail..." class="form-control" required>
                </div>
                <div>
                    <label for="message" class="form-label">Message:</label>
                    <input type="text" id="message" name="message" placeholder="Write your message..." class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark mt-3 w-100 mb-3" id="submitBtn">Submit</button>

                <div class="alert alert-success d-none" id="output"></div>
            </form>
        </main>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
