<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet">
        <title>Practice Two</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container">
                <!-- Navbar Brand -->
                <div class="navbar-brand">Brand</div>

                <!-- Collapse Button -->
                 <button type="button" class="navbar-toggler"
                 data-bs-toggle="collapse"
                 data-bs-target="#nav"
                 aria-label="Navbar Navigation"
                 >
                    <span class="navbar-toggler-icon"></span>
                 </button>
                <!-- Right Segment -->
                 <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>
                 </div>
            </div>
            
        </nav>
        <!-- Page Container -->
        <div class="container d-flex flex-column justify-content-center align-items-center container-custome">
            <form id="myForm" class="border border-2 rounded shadow p-3 mb-3 mt-3">
                <div class="mb-3">  
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name..." class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Price..." class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
                <button type="button" class="btn btn-secondary" id="showItems">Show Items</button>
            </form>
            <div class="d-none mt-3 w-100" style="max-width: 600px;" id="result"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
