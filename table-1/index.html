<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100 mb-4">
            <div class="col">
                <table class=" table">
                    <thead class="table-info">
                        <tr>
                            <th>First</th>
                            <th>Last</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody class=" table-group-divider">
                        <tr>
                            <td  class="table-warning">Mostafa</td>
                            <td>Zamani</td>
                            <td>mz@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Hassy</td>
                            <td>Naqvi</td>
                            <td class="table-success">hn@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Dany</td>
                            <td>Mattew</td>
                            <td>dm@gmail.com</td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>

        <div class="row  border p-3 shadow">
            <div class="col">
                    <form novalidate>
                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="fname" class="mb-2">First Name:</label>
                                <input type="text" name="fname" id="fname" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="lname" class="mb-2">Last Name:</label>
                                <input type="text" name="lname" id="lname" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="email" class="mb-2">E-mail:</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                        </div>

                         <div class="row mb-3">
                            <div class="col-12">
                                <select class="form-select">
                                    <option>Developer</option>
                                    <option>Designer</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <lable for="text" class="form-lable">Amount</lable>
                                <div class="input-group">
                                    <div class="input-group-text">$</div>
                                    <input type="number" id="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
