<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice Three</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- navabr -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <!-- left part of nav -->
                <div class="navbar-brand">
                    <img src="./assets/mz-f-b.png" class="logo-img">
                </div>

                <!-- right part of nav -->
                <button type="button"
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navDropdown"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- page container -->
        <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center container-page">
            <div class="row">
                <div class="col-6 me-md-3 w-100">
                     <h2 class="text-decoration-underline">Enter Your Login Info</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6 w-100 ">
                    <form id="myLoginForm" class="shadow p-3 rounded">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" placeholder="Enter Username..." class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Enter Email..." class="form-control" required>
                        </div>
                        <button type="button" id="loginBtn" class="btn btn-secondary">Login</button>
                    </form>
                </div>
            </div>
           
        </div>


        <script src="script.js"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
