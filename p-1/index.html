<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <title>Practice One</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="container">
                <!-- Brand on the left -->
                <div class="navbar-brand">Brand</div>

                <button type="button" class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#nav"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <!-- options on right -->
                <div class="collapse navbar-collapse" id="nav">
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>
        <!-- Page Container -->
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h2>Registration Form</h2>
            <form id="myForm" class="p-3 border border-21 rounded shadow">
                <div class="mb-3">
                    <label class="form-label" for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email..." required>
                </div>
                <div class="mb-3">

                    <label class="form-label" for="job">Job:</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="developer" name="job" value="Developer">
                        <label for="developer">Developer</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input type="radio" id="designer" name="job" value="Designer">
                        <label for="designer">Designer</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>

                <!-- Showing result -->
                <div id="output" class="mt-4 d-none alert alert-success"></div>

            </form>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
